apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: cypress-12-executor-smoke-chrome
  namespace: testkube
spec:
  type: cypress/project
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/kubeshop/testkube
      branch: main
      path: test/cypress/executor-tests/cypress-12
  executionRequest:
    variables:
      CYPRESS_CUSTOM_ENV:
        name: CYPRESS_CUSTOM_ENV
        value: CYPRESS_CUSTOM_ENV_value
        type: basic
    args:
      - --browser
      - chrome
      - --env
      - NON_CYPRESS_ENV=NON_CYPRESS_ENV_value
      - --config
      - video=false
    jobTemplate: "apiVersion: batch/v1\nkind: Job\nspec:\n  template:\n    spec:\n      containers:\n        - name: \"{{ .Name }}\"\n          image: {{ .Image }}\n          resources:\n            requests:\n              memory: 6Gi\n              cpu: 4\n"
    activeDeadlineSeconds: 600